<body>

    <div class="container">
        <div class="alert alert-warning" role="alert">
            Site em construção!
        </div>
        <h1 class="title is-2"> Ideias de projeto</h1>
        <div class="ideia"></div>


        <h1 class="title is-2"> Projetos executados</h1>
        <div class="projeto">


        </div>



        <h1 class="title is-2"> Esboços</h1>
        <div class="esboço"></div>
        <div class="alert alert-warning" role="alert">
            Site em construção!
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>

    <script>

        $(document).ready(function () {
            $.fn.renderIssues = function (target_class, label) {
                var base_url = " https://api.github.com/repos/No-Budget-Science/projetos/issues?state=open&labels="
                var url = base_url.concat(label);
                var converter = new showdown.Converter({ simplifiedAutoLink: true });


                $.getJSON(url, function (allIssues) {
                    $(target_class).append(allIssues.length + " projetos encontrados </br></br>");
                    $.each(allIssues, function (i, issue) {
                        var issue_body = converter.makeHtml(issue.body);
                        $(target_class)
                            .append("<b>" + issue.title + "</b> (#" + issue.number + ")</br>")
                            .append(issue_body + "</br></br>");
                    });
                });
            };

            $.fn.renderIssues("div.ideia", "ideia");

            $.fn.renderIssues("div.esboço", "esboço");

            $.fn.renderIssues("div.projeto", "projeto");



        });







    </script>

</body>
